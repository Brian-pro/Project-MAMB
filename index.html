<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project MAMB</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fontawesome/css/all.min.css">
    
</head>
<body>
    <!-- navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-left-container">
                <div class="mamb-logo">
                    <a href="index.html">
                        Project MAMB
                    </a>
                </div>
                <ul class="navbar-left-list">
                    <li><a href="">Stats</a></li>
                    <li><a href="">Features</a></li>
                    <li><a href="">Inventory</a></li>
                    <li><a href="">Journal</a></li>
                    <li><a href="pages/spellDictionary.html">Spell Dictionary</a></li>
                    <li><a href="">Encountered Monsters</a></li>
                </ul>
            </div>
            <div class="navbar-right-container">
                <a href="">
                    <div class="login-btn btn">
                        Log In
                    </div>
                </a>
            </div>
        </div>
    </nav>
    <!-- login modal popup -->
    <div class="login-background">
        <div class="login-container">
            <i class="fas fa-times close-login"></i>
            <div class="login-header">Login</div>
            <form>
                <div class="input-container">
                    <label for="username">Username or Email</label>
                    <input type="text" placeholder="Email">
                </div>
                <div class="input-container">
                    <label for="password">Password</label>
                    <input type="text" placeholder="Password">
                </div>
                <div class="forgot-pw-container">
                    <a href="" class="forgot-pw-link">Forgot your password?</a>
                </div>
                <div class="form-btn-center">
                    <button type="submit" class="login-continue-btn">Continue</button>
                </div>
                <div class="create-acc-container">
                    Don't have an account? <a href="" class="create-account-link">Create account</a>
                </div>
            </form>
        </div>
    </div>

    
    <script src="js/main.js"></script>
</body>
</html>
