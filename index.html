<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project MAMB</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fontawesome/css/all.min.css">
    
</head>
<body>
    <!-- navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-left-container">
                <div class="mamb-logo">
                    <a href="/">
                        Project MAMB
                    </a>
                </div>
                <ul class="navbar-left-list">
                    <li><a href="">Stats</a></li>
                    <li><a href="">Features</a></li>
                    <li><a href="">Inventory</a></li>
                    <li><a href="">Journal</a></li>
                    <li><a href="pages/spellDictionary.html">Spell Dictionary</a></li>
                    <li><a href="">Encountered Monsters</a></li>
                    <li><a href="">Blog</a></li>
                </ul>
            </div>
            <div class="navbar-right-container">
                <button class="login-btn btn">
                    Log In
                </button>
                <button class="signup-btn btn">
                    Sign Up
                </button>
            </div>
        </div>
    </nav>
    <!-- login modal popup -->
    <div class="login-background">
        <div class="login-container">
            <i class="fas fa-times close-modal"></i>
            <div class="login-header">Login</div>
            <form>
                <div class="input-container">
                    <label for="username">Username or Email</label>
                    <input type="text" placeholder="Email">
                </div>
                <div class="input-container">
                    <label for="password">Password</label>
                    <input type="text" placeholder="Password">
                </div>
                <div class="forgot-pw-container">
                    <a href="" class="forgot-pw-link">Forgot your password?</a>
                </div>
                <div class="form-btn-center">
                    <button type="submit" class="login-continue-btn btn">Continue</button>
                </div>
                <div class="create-acc-container">
                    <span>Don't have an account? </span><a href="" class="create-account-link"> Create account</a>
                </div>
            </form>
        </div>
    </div>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <h4>Welcome and thank you for visiting...</h4>
            <h1 class="header-title">Project MAMB</h3>
            <div class="header-text-1">Join now and enhance your tabletop experience!</div>
            <div class="header-btn-container">
                <button class="btn">Join Now</button>
                <button class="btn">What's New?</button>
                <button class="btn">Contact Us</button>
            </div>
        </div>
    </header>
    
    <script src="js/main.js"></script>
</body>
</html>
